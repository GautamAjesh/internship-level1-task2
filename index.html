<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Task-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="top">
            <h2>Level-1 (Task-2)</h2>
        </div>
        <div class="bottem">
            <h1>Calculator</h1>
        </div>
    </header>
    <div class="bg-image"></div>
    <div class="container">
            <div class="calculator">
                <input type="text" placeholder="ans" name="result" readonly>
                <div class="card">
                    <button class="clear">C</button>
                    <button>%</button>
                    <button><i class="material-icons">backspace</i></button>
                    <button>/</button>


                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>*</button>



                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>


                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>+</button>

                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>


                </div>
            </div>
    </div>

    <footer>
        <p>Designed by Ajesh Gautam @2024</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
